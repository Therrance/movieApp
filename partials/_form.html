<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="movie.title" class="form-control" id="title" placeholder="Movie title here">
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Realease Year</label>
    <div class="col-sm-10">
        <input type="text" ng-model="movie.release" class="form-control" id="year" placeholder="When was the movie realeased?">
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Director</label>
    <div class="col-sm-10">
        <input type="text" ng-model="movie.director" class="form-control" id="director" placeholder="Who directed the movie?">
    </div>
</div>
<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Movie Genre</label>
    <div class="col-sm-10">
        <input type="text" ng-model="movie.genre" class="form-control" id="title" placeholder="Movie genre here">
    </div>
</div>
<div class="form-group">
    <div class="col-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
